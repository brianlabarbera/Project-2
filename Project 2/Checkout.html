   <form method="POST" class="first-form">
    <legend>Customer Information</legend> 
    <label for="fname">First name</label>
     <input type="text" name="fname" id="fname" class="form-control">
     <label for="lname">Last name</label>
     <input type="text" name="lname" id="lname" class="form-control">
     <label for="email">Email Address</label>
     <input type="text" name="email" id="email" class="form-control">
   </form>

   <form method="POST" class="main-form">
     <legend>Billing Information</legend>
     <label for="cc#">Credit Card Number</label>
     <input type="number" name="cc#" id="cc#" class="form-control">
     <label for="cvv">CVV</label>
     <input type="number" name="cvv" id="cvv" class="form-control">
     <label for="exp">Expiration Date</label>
     <input type="date" name="exp" id="exp" class="form-control">  
    </form>

   <form method="POST" class="last-form">
     <legend>Shipping Information</legend>
     <label for="address">Address</label>
     <input type="text" name="address" id="address" class="form-control">
     <label for="state">State</label>
     <input type="text" name="state" id="state" class="form-control">
     <label for="zip">ZIP code</label>
     <input type="number" name="zip" id="zip" class="form-control">
    </form>
